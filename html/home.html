<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%SITENAME%</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/home/style.css">
    <script>
        const SITENAME = '%SITENAME%'
    </script>
</head>
<body>
    <div id="nav">
        <div class="progress"><div class="bar"></div></div>
        <a class="h1" href="/" onclick="return Handler.ago(this.href);">%SITENAME%</a>
        <div class="links">
            <a class="link" href="/resources" onclick="return Handler.ago(this.href);">Resources</a>
            <a class="link users" href="/users" onclick="return Handler.ago(this.href);">Users</a>
            <a class="link user" href="/account" onclick="return Handler.ago(this.href);"></a>
            <div class="usermenu">
                <a class="link account" href="/account" onclick="return Handler.ago(this.href);">Account</a>
                <a class="link" onclick="localStorage.removeItem('token'); location.assign('/auth/login');">Logout</a>
            </div>
        </div>
    </div>
    <section id="main1" hidden></section>
    <section id="main2" hidden></section>
    <div id="notifications"></div>
    <div id="dialogs">
        <div class="dialog input" hidden>
            <i class='material-icons'>close</i>
            <h3></h3>
            <p></p>
            <div class="other"></div>
            <button></button>
        </div>
        <div class="overlay" hidden></div>
    </div>
    <div class="loader">
        <h3>Loading...</h3>
    </div>

    
    <script src="/home/scripts/constants.js"></script>
    <script src="/home/scripts/permissions.js"></script>

    <script src="/home/scripts/notif.js"></script>
    <script src="/home/scripts/dialog.js"></script>
    <script src="/home/scripts/nav.js"></script>

    <script src="/home/scripts/api.js"></script>
    <script src="/home/scripts/handler.js"></script>

    <script src="/home/scripts/main.js"></script>
</html>
