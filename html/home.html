<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%SITENAME%</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/home/style.css">
    <script>
        const SITENAME = '%SITENAME%'
    </script>
</head>
<body>
    <div id="nav">
        <div class="progress"><div class="bar"></div></div>
        <a class="h1" href="/" onclick="return Handler.ago(this.href);">%SITENAME%</a>
        <div class="links">
            <a class="link" href="/resources" onclick="return Handler.ago(this.href);">Resources</a>
            <a class="link" href="/loans" onclick="return Handler.ago(this.href);">Loans</a>
            <a class="link" href="/users" onclick="return Handler.ago(this.href);">Users</a>
            <a class="link user" href="/account" onclick="return Handler.ago(this.href);"></a>
            <div class="usermenu">
                <a class="link" href="/account" onclick="return Handler.ago(this.href);">Account</a>
                <a class="link" href="/admin" onclick="return Handler.ago(this.href);">Admin</a>
                <a class="link" onclick="localStorage.removeItem('token'); location.assign('/auth/login');">Logout</a>
            </div>
        </div>
    </div>
    <section id="main1" hidden></section>
    <section id="main2" hidden></section>
    <div class="loader">
        <h3>Loading...</h3>
    </div>
    <script src="/home/script.js"></script>
</html>
